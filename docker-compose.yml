version: '3.8'

services:
  # Client-side services
  client:
    build:
      context: ./src/client
    volumes:
      - ./data/client:/app/data
      - ./config/client:/app/config
    environment:
      - LOG_LEVEL=debug
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - lognarrator-network

  # Cloud-side services
  api:
    build:
      context: ./src/cloud
    ports:
      - "8000:8000"
    volumes:
      - ./data/cloud:/app/data
    environment:
      - LOG_LEVEL=debug
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/lognarrator
      - VECTOR_DB_URL=http://qdrant:6333
      - SECRET_KEY=devkey123notforsecureenvironments
    depends_on:
      - postgres
      - qdrant
      - redis
    networks:
      - lognarrator-network

  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=lognarrator
    ports:
      - "5432:5432"
    networks:
      - lognarrator-network

  qdrant:
    image: qdrant/qdrant:v1.1.3
    volumes:
      - qdrant-data:/qdrant/storage
    ports:
      - "6333:6333"
    networks:
      - lognarrator-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - lognarrator-network

  # Development tools
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - lognarrator-network

volumes:
  postgres-data:
  qdrant-data:
  redis-data:

networks:
  lognarrator-network:
    driver: bridge
